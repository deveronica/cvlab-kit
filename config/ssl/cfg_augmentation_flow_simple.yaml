# Simplified AugmentationFlow Configuration
# Minimal setup for quick testing

agent: augmentation_flow

dataset: cifar10
batch_size: 64
epochs: 50

model: unet_rectified_flow
optimizer: adam
lr: 0.0002

transform:
  weak: "normalize"
  strong: "rand_augment | normalize"

predict: flow
use_ema: true

checkpoint_dir: checkpoints/augmentation_flow_simple
results_dir: results/augmentation_flow_simple

device: 0

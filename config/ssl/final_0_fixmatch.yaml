# Final 0: FixMatch Baseline (No adaptive augmentation)
# GPU 0

run_name: "final_0_fixmatch"
agent: fixmatch
device: 0

epochs: 256
batch_size: 16
num_workers: 4
steps_per_epoch: 128

data_root: "./data/mstar"
size: 128
num_classes: 10
num_labeled: 100
mu: 7

lambda_fixmatch: 1.0
confidence_threshold: 0.95

pretrained: false
padding: 16
padding_mode: reflect
mean: !!python/tuple [0.1414, 0.1414, 0.1414]
std: !!python/tuple [0.1258, 0.1258, 0.1258]

lr: 0.003
weight_decay: 0

log_dir: "./logs/final"
logger: csv

model: resnet18
optimizer: adam

dataset:
  train: mstar(split="train")
  val: mstar(split="test")

dataloader:
  labeled: basic
  unlabeled: basic
  val: basic

sampler:
  labeled: subset_random
  unlabeled: subset_random

transform:
  weak: "resize | random_flip | random_crop | to_tensor | normalize"
  strong: "resize | random_flip | random_crop | rand_augment(num_ops=2, magnitude=15) | to_tensor | normalize"
  val: "resize | to_tensor | normalize"

loss:
  supervised: cross_entropy(reduction="mean")
  unsupervised: cross_entropy(reduction="none")

metric:
  val: accuracy

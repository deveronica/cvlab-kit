name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'README.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install MkDocs and dependencies
        run: |
          pip install mkdocs==1.6.1
          pip install mkdocs-material==9.7.0
          pip install pymdown-extensions==10.17.1
          pip install mkdocstrings[python]==0.30.1
          pip install mkdocs-git-revision-date-localized-plugin==1.5.0
          pip install mkdocs-swagger-ui-tag==0.7.2

      - name: Build documentation
        run: mkdocs build

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force

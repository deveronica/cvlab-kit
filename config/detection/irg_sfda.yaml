# config/irg_sfda.yaml

agent: irg_sfda

model:
  detector: faster_rcnn_fpn
  irg: irg_head

loss: irg_contrastive
optimizer: sgd
scheduler: cosine

metric: detmap          # ‚Üê renamed from 'metrics' to 'metric'
checkpoint: save_best
logger: wandb

dataloader:
  target: foggy_cityscapes

lr: 0.01
weight_decay: 1e-4
momentum: 0.9
epochs: 5
batch_size: 4
workers: 4
source_ckpt: weights/faster_rcnn_coco.pth
